            <script>
                function updateTime() {
    
    const currentDate = new Date();
    
    let hours = currentDate.getHours() > 12 ? currentDate.getHours() - 12 : currentDate.getHours();
    let minutes = currentDate.getMinutes() < 10 ? '0' + currentDate.getMinutes() : currentDate.getMinutes();
    let seconds = currentDate.getSeconds() < 10 ? '0' + currentDate.getSeconds() : currentDate.getSeconds();
    let amPm = currentDate.getHours() < 12 ? " AM" : " PM";
    let time = `${hours}:${minutes}:${seconds} <span style="color: orangered;">${amPm}</span>`;
    
    let weekDay = currentDate.getDay();
    let month = currentDate.getMonth();
    let day = currentDate.getDate();
    let year = currentDate.getFullYear();
    
    switch(weekDay) {
        case 0:
            weekDay = "Sunday";
            break;
        case 1:
            weekDay = "Monday";
            break;
        case 2:
            weekDay = "Tuesday";
            break;
        case 3:
            weekDay = "Wednesday";
            break;
        case 4:
            weekDay = "Thursday";
            break;
        case 5:
            weekDay = "Friday";
            break;
        case 6:
            weekDay = "Saturday";
            break;
        Default:
            alert("ERROR LOADING weekDay VARIABLE!!!!");
        
    };

    switch(month) {
        case 0:
            month = "January";
            break;
        case 1:
            month = "February";
            break;
        case 2:
            month = "March";
            break;
        case 3:
            month = "April";
            break;
        case 4:
            month = "May";
            break;
        case 5:
            month = "June";
            break;
        case 6:
            month = "July";
            break;
        case 7:
            month = "August";
            break;
        case 8:
            month = "September";
            break;
        case 9:
            month = "October";
            break;
        case 10:
            month = "November";
            break;
        case 11:
            month = "December";
            break;
        Default:
            alert("ERROR LOADING month VARIABLE!!!!");
        
    };
    
    dateElement.innerText = `${weekDay} - ${day} ${month} ${year}`;
    timeElement.innerHTML = time;
}

updateTime();

setInterval(updateTime, 1000);
            </script>
